<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aynur's Simulator</title>
</head>
<body>
<h3>Aynur's Simulator</h3>
<div class="control">
    <input type="button" id="control-down" value="Scale -"/>
    <input type="button" id="control-up" value="Scale +"/>
    <label for="control-sens">Sensitivity</label>
    <input
            type="range" id="control-sens" name="sens"
            min="1" max="10" step="0.5" value="3"
            onchange="this.nextElementSibling.value = this.value">
    <output>3</output>
</div>
<div>
    <label for="control-inv">Invert scale</label>
    <input type="checkbox" id="control-inv" checked="checked">
</div>
<div id="app"></div>
<script defer src="bundle.js"></script></body>
</html>
