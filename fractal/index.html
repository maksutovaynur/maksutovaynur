<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Aynur's Simulator</title>
</head>
<body>
<h3>Aynur's Simulator</h3>
<div class="control">
    <label>Mode: </label>
    <label for="control-or-scale">Scale</label>
    <input type="radio" id="control-or-scale" name="scaleOrMove" value="scale">
    <label for="control-or-scale">Move</label>
    <input type="radio" id="control-or-move" name="scaleOrMove" value="move" checked>
</div>
<div class="control">
    <label for="control-sens">Sensitivity</label>
    <input
            type="range" id="control-sens" name="sens"
            min="1" max="10" step="0.5" value="3"
            onchange="this.nextElementSibling.value = this.value">
    <output>3</output>
</div>
<div id="app"></div>
<script defer src="bundle.js"></script></body>
</html>
